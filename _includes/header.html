<script type="text/javascript">
    (function (window, $) {
        'use strict';
        ServiceBooking = (function ($) {
            function ServiceBooking() {
                return {
                    init: function () {
                        _load();
                    }
                };
            }

            function _load() {
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                })
                console.log("Service booking");

                $("#mobile_menu_trigger").on('click', function () {
                    $(".left-nav ul").slideToggle(250);
                });
                $(".radio-time").on('click', function () {
                    $(".radio-time").removeClass('selected');
                    if (!$(this).find("label").hasClass("not-availabe")) {
                        $(this).toggleClass("selected");
                    }
                });

                $("div.checkbox, div.checkbox label").click(function(){
                    $("div.checkbox").toggleClass("active");
                });
            }

            return ServiceBooking;
        })(jQuery);
        var ServiceBooking = new ServiceBooking();
        ServiceBooking.init();
    })(window, jQuery);
</script>
